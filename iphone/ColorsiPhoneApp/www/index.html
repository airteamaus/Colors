<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>ColorsiPhoneApp</title>
	
		
	<style type="text/css">
	    body, html { background-color: #444444; }
		
		#wrapper {
			position:relative;
			z-index:1;
			width: 100%;		/* your desired width, auto and 100% are fine */
			height: 200px;		/* element height */
			overflow: hidden;	/* hidden|auto|scroll */
		}
	</style>
	
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If you application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">


	database = {
		/* Transaction Error Callback */
		error_callback: function(error)
		{
			console.log('Oops. '+error.message+' (Code '+error.code+')');
		},
		null_data_callback: function(tx, results)
		{
			// nothing to see here
		},		
		/*! This is used as a data handler for a request that should return no data. */
		success_callback: function()
		{
			console.log('apparently a success!');
		},
		/* open the database and return a reference to it
		If the database doesn't exist yet, create it. */
		init: function()
		{
			console.log('initDatabase()');
			try {
				if (!window.openDatabase) {
					console.log('not supported');
				} else {
					var shortName = 'colors';
					var version = '1.0';
					var displayName = 'Color Schemes Database';
					var maxSize = 5 * 1024 * 1024; // in bytes
					
					var db = openDatabase(shortName, version, displayName, maxSize);
				}
			} catch(e) {
				// Error handling code goes here.
				if (e == 2) {
					// Version number mismatch.
					console.log("Invalid database version.");
				} else {
					console.log("Unknown error "+e+".");
				}
				return null;
			}
			return db;
		},
		read_file: function(callback)
		{
			/* Drop and recreate database */
			var reader = new FileReader();
			reader.onload = function(evt)
			{
				lines = evt.target.result.split(';');
				callback && callback();			
			};
			
			reader.onerror = function(evt)
			{
				console.log('fail');
				console.log(evt.target);
			};
			
			reader.readAsText( "./../ColorsiPhoneApp.app/www/dump.sql"); // WTF!
		},
		populate_db: function(tx)
		{			
			tx.executeSql('drop table if exists "color"');
			tx.executeSql('drop table if exists "combo"');
			tx.executeSql('drop table if exists "combo_color"');
			for (var i = 0; i < lines.length; i++)
			{
				var query = lines[i].replace(/\n/g,'');
				//console.log(query);
				tx.executeSql(query);
			}
		},
		load_from_file: function(lines)
		{
			db.transaction( database.populate_db, database.success_callback, database.error_callback );
		}
	}


	// Prevent dragging
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	
	/* Establish hook for on device ready */
	function onBodyLoad()
	{
		document.addEventListener("deviceready",onDeviceReady,false);
		myScroll = new iScroll('scroller');
	}
	
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	function onDeviceReady()
	{
		console.log('onDeviceReady()');		
		db = database.init();  // Global
		database.read_file( database.load_from_file );
	}
    </script>
	
  </head>
  <body onload="onBodyLoad()">
  	<h2>Hello there</h2>
	<div id="wrapper">
		<div id="scroller">
			<ul>
				<li>...</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8" src="js/iscroll-min.js"></script>
  </body>
</html>
